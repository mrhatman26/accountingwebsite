{% extends "layout.html" %}
{% block content %}
<div id="page_mainbody">
        <div id="home_paragraph1">
                <h3 id="page_header">{{ current_user.username }}</h3>
                <div id="page_mainbody_home">
                        <p>Email: {{ user_data.user_email }}</p>
                        <div id="change_email_div">

                        </div>
                        <p></p>
                        <div id="change_name_div">

                        </div>
                        <p></p>

                </div>
        </div>
</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src=" {{ url_for('static', filename='scripts/user_page/user_change_name.js') }}"></script>

{% endblock %}
